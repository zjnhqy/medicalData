<component :is="dialogType" :value="showDialog" @input="close" max-width="60%">
  <v-card flat v-if="screenshot">
    <v-card-title>截图</v-card-title>
    <v-container grid-list-md>
      <v-layout row wrap>
        <v-flex v-bind="flexLayout">
          <v-img :class="$style.imagePreview" :src="imageUrl" contain :height="smallScreen ? '125px' : '250px'" />
        </v-flex>
        <v-flex v-bind="flexLayout">
          <v-container :class="{ 'pa-1': smallScreen }">
            <v-layout row>
              <v-flex xs9>
                <v-text-field v-model="filename" label="文件名" v-on:keyup.enter="save(); close()" />
              </v-flex>
              <v-flex xs3>
                <v-select label="文件格式" hide-details single-line v-model="fileType" :items="fileTypes" />
              </v-flex>
            </v-layout>
            <v-layout row>
              <v-flex xs12>
                <v-checkbox label="透明背景" v-model="transparentBackground" />
              </v-flex>
            </v-layout>
          </v-container>
        </v-flex>
      </v-layout>
    </v-container>
    <v-card-actions>
      <v-spacer />
      <v-btn text color="red" @click.native="close">
        <span>取消</span>
      </v-btn>
      <v-btn color="secondary" @click.native="save(); close()">
        <span>保存</span>
      </v-btn>
      <v-btn color="primary" :href="imageUrl" :download="filename + fileType" @click.native="close">
        <span>下载</span>
      </v-btn>
    </v-card-actions>
  </v-card>
</component>
