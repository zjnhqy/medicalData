<v-card flat :class="$style.block" v-if="dataset.isA('vtkImageData')">
  <v-card-title :class="$style.blockTitle">
    <span class="body-2 font-weight-medium">vtk影像数据</span>
  </v-card-title>
  <v-card-text :class="$style.blockContent">
    <v-container fluid grid-list-xs class="pa-0">
      <v-layout row align-center>
        <v-flex xs5 class="body-2">尺寸:</v-flex>
        <v-flex xs7 class="body-2" :class="$style.canSelect">
          ({{ showVect(dataset.getDimensions(), ', ') }})
        </v-flex>
      </v-layout>
      <v-layout row align-center>
        <v-flex xs5 class="body-2">原点:</v-flex>
        <v-flex xs7 class="body-2" :class="$style.canSelect">
          ({{ showVect(dataset.getOrigin()) }})
        </v-flex>
      </v-layout>
      <v-layout row align-center>
        <v-flex xs5 class="body-2">间距:</v-flex>
        <v-flex xs7 class="body-2" :class="$style.canSelect">
          ({{ showVect(dataset.getSpacing()) }})
        </v-flex>
      </v-layout>
      <v-layout row align-top>
        <v-flex xs5 class="body-2">方向:</v-flex>
        <v-flex xs7 class="body-2" :class="$style.canSelect">
          <matrix-view :class="$style.matrix" :matrix="dataset.getDirection()" :rows="3" :columns="3" />
        </v-flex>
      </v-layout>
    </v-container>
  </v-card-text>
</v-card>
